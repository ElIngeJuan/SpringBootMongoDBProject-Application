<!DOCTYPE html>
<html lang="en" title="Coding design">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel de los Andes</title>
    <link rel="icon" th:href="@{/css/images/logo2.png}" class="icon"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/tables.css}" />
</head>

<body>
    <main class="table">
        <section class="table__header">
            <h1>Gym</h1>
            <div class="table__buttons">
                <a th:href="@{Gyms/new}" class="custom-button">Agregar</a>
                <a th:href="@{/administrador/servicios/MaquinaGyms/Maquinas}" class="custom-button">Agregar Maquina</a>
                <a th:href="@{/administrador/servicios}" class="custom-button">Volver Atr√°s</a>
           </div>
        </section>
        <section class="table__body">
            <table>
               <thead>
                   <tr>
                        <th  style="color: white;">Nombre</th>
                        <th  style="color: white;">Capacidad</th>
                        <th  style="color: white;">Maquinas</th>
                        <th  style="color: white;">Hora de apertura</th>
                        <th  style="color: white;">Hora de cierre</th>
                        <th  style="color: white;">Acciones</th>
                        <th  style="color: white;">Acciones sobre maquinas</th>
                   </tr>
               </thead>                
                </thead>
                <tbody>
                    <th:block th:each="gym: ${servicios}">
                        <th:block th:each="maquina: ${gym.maquinas}">
                            <tr>
                                <td th:text="${gym.nombre}"></td>
                                <td th:text="${gym.capacidad}"></td>
                                <td th:text="${maquina}"></td>
                                <td th:text="${gym.horarioApertura}"></td>
                                <td th:text="${gym.horarioCierre}"></td>
                                <td>
                                    <a th:href="@{Gyms/{id}/edit(id=${gym.id})}" class="no-underline">Editar</a>
                                    <a th:href="@{Gyms/{id}/delete(id=${gym.id})}" class="no-underline">Eliminar</a>
                                    
                                </td>
                                <td>
                                    <a th:href="@{MaquinaGyms/Maquinas/{id}/{maquina}/edit(id=${gym.id},maquina=${maquina})}" class="no-underline">Editar</a>
                                    <a th:href="@{MaquinaGyms/Maquinas/{id}/{maquina}/delete(id=${gym.id},maquina=${maquina})}" class="no-underline">Eliminar</a>
                                </td>
                            </tr>
                        </th:block>
                    </th:block>
                    
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
