<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="text-center">
        <h1>Lista de Paquetes</h1>
        <table class="table table-hover table-border">
            <thead class="thead-dark">
                <tr>
                    <th>Paquete ID</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha Final</th>
                    <th>Nombre</th>
                    <th>Descuento Alojamiento</th>
                    <th>Descuento Bar</th>
                    <th>Descuento Restaurante</th>
                    <th>Descuento Spa</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="paquete : ${paquetes}">
                <tr>
                    <td th:text="${paquete.paquete_id}"></td>
                    <td th:text="${paquete.fecha_inicio}"></td>
                    <td th:text="${paquete.fecha_final}"></td>
                    <td th:text="${paquete.nombre}"></td>
                    <td th:text="${paquete.descuento_alojamiento}"></td>
                    <td th:text="${paquete.descuento_bar}"></td>
                    <td th:text="${paquete.descuento_restaurante}"></td>
                    <td th:text="${paquete.descuento_spa}"></td>
                    <td th:text="${paquete.tipo}"></td>
                    <td>
                        <a th:href="@{Paquetes/{paquete_id}/edit(paquete_id=${paquete.paquete_id})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{Paquetes/{paquete_id}/delete(paquete_id=${paquete.paquete_id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{Paquetes/new}" class="btn btn-primary">Agregar Paquete</a>
            <a th:href="@{/hotel/administrador}" class="btn btn-primary">Volver Atr√°s</a>
        </div>
        <br/>
    </div>
    
</body>
</html>
