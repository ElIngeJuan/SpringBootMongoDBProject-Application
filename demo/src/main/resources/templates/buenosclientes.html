<!DOCTYPE html>
<html lang="en" title="Coding design">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel de los Andes</title>
    <link rel="icon" th:href="@{/css/images/logo2.png}" class="icon"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/tables.css}" />
</head>

<body>
    <main class="table">
        <section class="table__header">
            <h1>Buenos Clientes</h1>
            <div class="table__buttons">
                <a th:href="@{/hotel/gerente}" class="custom-button">Volver Atr√°s</a>
           </div>
        </section>
        <section class="table__body">
            <table>
               <thead>
                   <tr>
                        <th style="color: white;">Documento</th>
                        <th style="color: white;">Dias de estancia</th>
                        <th style="color: white;">Total Consumido</th>
                   </tr>
               </thead>                
                </thead>
                <tbody>
                    <th:block th:each="clientes : ${resultados}">
                        <tr>
                            <td th:text="${clientes.getDOCUMENTO()}"></td>
                            <td th:text="${clientes.getDuracionEstancia()}"></td>
                            <td th:text="${clientes.getSumaTotalFacturas()}"></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
