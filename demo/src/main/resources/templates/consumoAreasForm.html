<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Consumos por Área</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form action="/hotel/empleado/consumoarea" method="post" class="border border-2 p-3 rounded">
            <h2 class="text-center">Consultar Consumos de un Usuario</h2>

            <div class="form-group">
                <label for="usuario">Documento del usuario:</label>
                <input type="number" id="id" name="id" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Consultar</button>
            <div class="text-center mt-3">
                <a href="empleado" class="btn btn-secondary">Volver atrás</a>
            </div>
        </form>
    </div>
</body>
</html>
