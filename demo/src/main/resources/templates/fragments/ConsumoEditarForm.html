<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:fragment = "ConsumoEditarForm(titulo)" class="container border border-2 w-25">
        <h1 th:text = "${titulo}" class="text-center"></h1>
        <form>


            <label class="col-form-label" for="servicio">Selecciona un servicio:</label>
            <select class="form-control" id="servicio" name="servicio" required>
                <option value="Piscina">Piscina</option>
                <option value="Bar">Bar</option>
                <option value="Internet">Internet</option>
                <option value="Gimnasio">Gimnasio</option>
                <option value="Restaurante">Restaurante</option>
                <option value="Supermercado">Supermercado</option>
                <option value="Tienda">Tienda</option>
                <option value="SPA">SPA</option>
                <option value="Lavanderia">Lavanderia</option>
                <option value="Utensilios">Utensilios</option>
                <option value="Sala de conferencias">Sala de conferencias</option>
                <option value="Sala de reuniones">Sala de reuniones</option>
            </select>


            <label class="col-form-label">Valor: </label>
            <input class="form-control" type="number" id="valor"
            name="valor" required />

            <label class="col-form-label">Fecha: </label>
            <input class="form-control" type="date" id="fecha"
            name="fecha" required />

        

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/..}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
