<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Consumo de Áreas</title>
</head>
<body>
    <div th:fragment="consumoAreaForm(titulo)" class="container border border-2 w-25">
        <h1 th:text="${titulo}" class="text-center"></h1>
        <form>
            <label class="col-form-label">Factura ID:</label>
            <input class="form-control" type="number" id="factura" name="factura" required th:value="${consumos.factura}" />

            <label class="col-form-label">Área ID:</label>
            <input class="form-control" type="number" id="area" name="area" required th:value="${consumos.area}" />

            <label class="col-form-label">Tipo de Área:</label>
            <input class="form-control" type="text" id="tipo_area" name="tipo_area" required th:value="${consumos.tipo_area}" />

            <label class="col-form-label">Fecha:</label>
            <input class="form-control" type="date" id="fecha" name="fecha" required th:value="${consumos.fecha}" />

            <label class="col-form-label">Empleado Facturador ID:</label>
            <input class="form-control" type="number" id="empleado_facturador_id" name="empleado_facturador_id" required th:value="${consumos.empleado_facturador}" />

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary" />
                <a th:href="@{/..}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
