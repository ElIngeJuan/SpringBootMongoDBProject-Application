<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:fragment = "consumoAreasForm(titulo)" class="container border border-2 w-25">
        <h1 th:text = "${titulo}" class="text-center"></h1>
        <form>


            <label class="col-form-label" for="tipo">Reservas:</label>
            <select class="form-control" id="id" name="id" required>
                <th:block th:each="tipo : ${usuarioinfo}" >
                    <option th:value="${tipo.id}" th:text="${tipo.id}" th:selected></option>
                </th:block>
            </select><br>



            <label class="col-form-label">Servicio: </label>
            <input class="form-control" type="text" id="servicio"
            name="servicio" required />



            <label class="col-form-label">Valor: </label>
            <input class="form-control" type="number" id="valor"
            name="valor" required />

            <label class="col-form-label">Fecha: </label>
            <input class="form-control" type="date" id="fecha"
            name="fecha" required />

        

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/..}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
