<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Consumo de √Årea</title>
</head>
<body>
    <div th:fragment="consumoServicioForm(titulo)" class="container border border-2 w-25">
        <h1 th:text="${titulo}" class="text-center"></h1>
        <form>
            <label class="col-form-label">Factura ID:</label>
            <input class="form-control" type="number" id="factura" name="factura" required th:field="${consumos.factura}" />

            <label class="col-form-label">Servicio ID:</label>
            <input class="form-control" type="number" id="servicio" name="servicio" required th:field="${consumos.servicio}" />

            <label class="col-form-label">Cantidad:</label>
            <input class="form-control" type="number" id="cantidad" name="cantidad" required th:field="${consumos.cantidad}" />

            <label class="col-form-label">Fecha:</label>
            <input class="form-control" type="date" id="fecha" name="fecha" required th:field="${consumos.fecha}" />

            <label class="col-form-label">Empleado Facturador ID:</label>
            <input class="form-control" type="number" id="empleado_facturador" name="empleado_facturador" required th:field="${consumos.empleado_facturador}" />

            <label class="col-form-label">Valor:</label>
            <input class="form-control" type="number" id="valor" name="valor" required th:field="${consumos.valor}" />

            <label class="col-form-label">Tipo de Servicio:</label>
            <input class="form-control" type="text" id="tipo_servicio" name="tipo_servicio" required th:field="${consumos.tipo_servicio}" />

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary" />
                <a th:href="@{/hotel/empleado/consumoarea}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
