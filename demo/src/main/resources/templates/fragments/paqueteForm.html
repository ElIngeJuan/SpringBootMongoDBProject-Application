<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:fragment="paqueteForm(titulo)">
        <div class="container border border-2 w-25">
            <h1 th:text="${titulo}" class="text-center"></h1>
            <form>
                <label class="col-form-label">Fecha de Inicio: </label>
                <input class="form-control" type="date" id="fecha_inicio" name="fecha_inicio" th:field="${paquetes.fecha_inicio}" required/>
                
                <label class="col-form-label">Fecha Final: </label>
                <input class="form-control" type="date" id="fecha_final" name="fecha_final" th:field="${paquetes.fecha_final}" required/>
                
                <label class="col-form-label">Nombre: </label>
                <input class="form-control" type="text" id="nombre" name="nombre" th:field="${paquetes.nombre}" required/>
                
                <label class="col-form-label">Descuento Alojamiento: </label>
                <input class="form-control" type="number" id="descuento_alojamiento" name="descuento_alojamiento" th:field="${paquetes.descuento_alojamiento}" required/>
                
                <label class="col-form-label">Descuento Bar: </label>
                <input class="form-control" type="number" id="descuento_bar" name="descuento_bar" th:field="${paquetes.descuento_bar}" required/>
                
                <label class="col-form-label">Descuento Restaurante: </label>
                <input class="form-control" type="number" id="descuento_restaurante" name="descuento_restaurante" th:field="${paquetes.descuento_restaurante}" required/>
                
                <label class="col-form-label">Descuento Spa: </label>
                <input class="form-control" type="number" id="descuento_spa" name="descuento_spa" th:field="${paquetes.descuento_spa}" required/>
                
                <label class="col-form-label">Tipo: </label>
                <input class="form-control" type="text" id="tipo" name="tipo" th:field="${paquetes.tipo}" required/>
                
                <div class="text-center">
                    <input type="submit" value="Guardar" class="btn btn-primary"/>
                    <a th:href="@{/..}" class="btn btn-primary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
