<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment = "piscinaForm(titulo)" class="container border border-2 w-25">
        <h1 th:text = "${titulo}" class="text-center"></h1>
        <form>
            <label class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre"
            name="nombre" required th:value="${piscina.nombre}"/>

            <label class="col-form-label" for="tipo">Tipo:</label>
            <select class="form-control" id="tipo" name="tipo" required th:value="${piscina.tipo}">
                <option value="Piscina">Piscina</option>
            </select>

            <label class="col-form-label">Capacidad</label>
            <input class="form-control" type="number" id="capacidad"
            name="capacidad" required th:value="${piscina.capacidad}"/>

            <label class="col-form-label">Profundidad(Metros)</label>
            <input class="form-control" type="number" id="profundidad"
            name="profundidad" required th:value="${piscina.profundidad}"/>

            <label class="col-form-label">Hora apertura:</label>
            <input class="form-control" type="time" id="horarioApertura"
            name="horarioApertura" required th:value="${piscina.horarioApertura}"/>

            <label class="col-form-label">Hora cierre:</label>
            <input class="form-control" type="time" id="horarioCierre"
            name="horarioCierre" required th:value="${piscina.horarioCierre}"/>
        

            <div class="text-center">
                <input type="submit" value0="Guardar" class="btn btn-primary"/>
                <a th:href="@{/}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
