<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment = "reservaForm(titulo)" class="container border border-2 w-25">
        <h1 th:text = "${titulo}" class="text-center"></h1>
        <form>
            
            <label class="col-form-label">Identificaci√≥n:</label>
            <input class="form-control" type="number" id="usuario_presencia" name="usuario_presencia" required th:value="${reserva.usuario_presencia}"/><br>

            <label class="col-form-label" for="tipo">Habitacion: :</label>
            <input class="form-control" type="number" id="habitacion" name="habitacion" required th:value="${reserva.habitacion}"/><br>

            <label  class="col-form-label">fecha entrada:</label>
            <input class="form-control" type="date" id="fecha_entrada" name="fecha_entrada" required th:value="${reserva.fecha_entrada}" />
    
            <label  class="col-form-label">fecha salida:</label>
            <input class="form-control" type="date" id="fecha_salida" name="fecha_salida" required th:value="${reserva.fecha_salida}" />

            <label  class="col-form-label">Noches: </label>
            <input class="form-control" type="number" id="num_noches" name="num_noches" required th:value="${reserva.num_noches}" />

                            
            <label  class="col-form-label">Numero de personas:</label>
            <input class="form-control" type="number" id="num_personas" name="num_personas" required th:value="${reserva.num_personas}"/>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/..}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
