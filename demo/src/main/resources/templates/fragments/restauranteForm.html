<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment = "restauranteForm(titulo)" class="container border border-2 w-25">
        <h1 th:text = "${titulo}" class="text-center"></h1>
        <form>

            <label  class="col-form-label">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${servicio.nombre}" />

            <label class="col-form-label" for="tipo">Tipo:</label>
            <select class="form-control" id="tipo" name="tipo" required th:value="${servicio.tipo}">
                <option value="Restaurante">Restaurante</option>
            </select>

            <label  class="col-form-label">Estilo de restaurante:</label>
            <input class="form-control" type="text" id="estiloRestaurante" name="estiloRestaurante" required th:value="${servicio.estiloRestaurante}" />

            <label  class="col-form-label">hora apertura:</label>
            <input class="form-control" type="time" id="horarioApertura" name="horarioApertura" required th:value="${servicio.horarioApertura}" />
    
            <label  class="col-form-label">hora cierre:</label>
            <input class="form-control" type="time" id="horarioCierre" name="horarioCierre" required th:value="${servicio.horarioCierre}" />

            <label  class="col-form-label">Capacidad:</label>
            <input class="form-control" type="number" id="capacidad" name="capacidad" required th:value="${servicio.capacidad}" />
    
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/..}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
