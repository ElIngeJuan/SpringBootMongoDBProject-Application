<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title> 
</head>
<body>
    <div th:fragment="tiendaForm(titulo)" class="container border border-2 w-25">
        <h1 th:text="${titulo}" class="text-center"></h1>
        <form>
            <label for="nombre" class="col-form-label">Nombre: </label>
            <input class="form-control" type="text" id="nombre" name="nombre" 
            required th:value="${servicio.nombre}" />

            <label for="tipoTienda" class="col-form-label">Tipo de tienda: </label>
            <input class="form-control" type="text" id="tipoTienda" name="tipoTienda" 
            required th:value="${servicio.tipoTienda}" />
            
            <label class="col-form-label" for="tipo">Tipo:</label>
            <select class="form-control" id="tipo" name="tipo" required th:value="${servicio.tipo}">
                <option value="Tienda">Tienda</option>
            </select>
            
            
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary" />
                <a th:href="@{/..}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
