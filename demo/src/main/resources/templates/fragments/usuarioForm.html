<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment = "usuarioForm(titulo)" class="container border border-2 w-25">
        <h1 th:text = "${titulo}" class="text-center"></h1>
        <form>


            <label class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombres"
            name = "nombres" required th:value="${usuario.nombres}"/>

            <label class="col-form-label" for="servicio">Selecciona un servicio:</label>
            <select class="form-control" id="servicio" name="servicio" required>
                <option value="Piscina">Piscina</option>
                <option value="Bar">Bar</option>
                <option value="Internet">Internet</option>
                <option value="Gimnasio">Gimnasio</option>
                <option value="Restaurante">Restaurante</option>
                <option value="Supermercado">Supermercado</option>
                <option value="Tienda">Tienda</option>
                <option value="SPA">SPA</option>
                <option value="Lavanderia">Lavanderia</option>
                <option value="Utensilios">Utensilios</option>
                <option value="Sala de conferencias">Sala de conferencias</option>
                <option value="Sala de reuniones">Sala de reuniones</option>
            </select>
            


            <label class="col-form-label">Fecha: </label>
            <input class="form-control" type="date" id="date" 
            name = "date" required/>

            <label class="col-form-label">Valor: </label>
            <input class="form-control" type="text" id="valor"
            name = "valor" required />
            

            <label class="col-form-label">Tipo de usuario: </label>
            <input class="form-control" type="text" id="tipo_usuario"
            name = "tipo_usuario" required th:value="${usuario.tipo_usuario}"/>
            


            

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
