<!DOCTYPE html>
<html lang="en" title="Coding design">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel de los Andes</title>
    <link rel="icon" th:href="@{/css/images/logo2.png}" class="icon"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/tables.css}" />
</head>

<body>
    <main class="table">
        <section class="table__header">
            <h1>Recaudo de Habitaciones</h1>
            <div class="table__buttons">
                <a th:href="@{/gerente}" class="custom-button">Volver Atrás</a>
           </div>
        </section>
        <section class="table__body">
            <table>
               <thead>
                   <tr>
                        <th  style="color: white;">Habitación</th>
                        <th  style="color: white;">Cantidad</th>

                   </tr>
               </thead>                
                </thead>
                <tbody>
                    <tr th:each="resultado : ${resultados}">
                        <td th:text="${resultado.habitacion}"></td>
                        <td th:text="${resultado.totalRecaudado}"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
