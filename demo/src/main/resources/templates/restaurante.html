<!DOCTYPE html>
<html lang="en" title="Coding design">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel de los Andes</title>
    <link rel="icon" th:href="@{/css/images/logo2.png}" class="icon"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/tables.css}" />
</head>

<body>
    <main class="table">
        <section class="table__header">
            <h1>Restaurantes</h1>
            <div class="table__buttons">
                <a th:href="@{restaurantes/new}" class="custom-button">Agregar</a>
                <a th:href="@{productosrest/new}" class="custom-button">Agregar Producto</a>
                <a th:href="@{/administrador/servicios}" class="custom-button">Volver Atr√°s</a>
           </div>
        </section>
        <section class="table__body">
            <table>
               <thead>
                   <tr>

                        <th style="color: white;">Nombre</th>
                        <th style="color: white;">Capacidad</th>
                        <th style="color: white;">Estilo de restaurante</th>
                        <th style="color: white;">Prodcutos</th>
                        <th style="color: white;">Apertura</th>
                        <th style="color: white;">Cierre</th>
                        <th style="color: white;">Acciones</th>
                        <th style="color: white;">Acciones sobre productos</th>

                   </tr>
               </thead>                
                </thead>
                <tbody>

                    <th:block th:each="tipo:${servicios}">
                        <th:block th:each="producto1:${tipo.listaProductos}">
                        <tr>
                            <td th:text = "${tipo.nombre}"></td>
                            <td th:text = "${tipo.capacidad}"></td>
                            <td th:text = "${producto1}"></td>
                            <td th:text = "${tipo.estiloRestaurante}"></td>
                            <td th:text = "${tipo.horarioApertura}"></td>
                            <td th:text = "${tipo.horarioCierre}"></td>
                            <td>
                                <a th:href="@{restaurantes/{id}/edit(id=${tipo.id})}" class="no-underline">Editar</a>
                                <a th:href="@{restaurantes/{id}/delete(id=${tipo.id})}" class="no-underline">Eliminar</a>
                            </td>
                            <td>
                                <a th:href="@{productosrest/{id}/{producto1}/edit(id=${tipo.id},producto1=${producto1})}" class="no-underline">Editar</a>
                                <a th:href="@{productosrest/{id}/{producto1}/delete(id=${tipo.id},producto1=${producto1})}" class="no-underline">Eliminar</a>
                            </td>
                           
                        </tr>
                    </th:block>
                    </th:block>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
