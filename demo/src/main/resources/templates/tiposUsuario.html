
 <!DOCTYPE html>
 <html lang="en" title="Coding design">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Hotel de los Andes</title>
     <link rel="icon" th:href="@{/css/images/logo2.png}" class="icon"/>
     <link rel="stylesheet" type="text/css" th:href="@{/css/tables.css}" />
 </head>
 
 <body>
     <main class="table">
         <section class="table__header">
             <h1>Tipos De Usuario</h1>
             <div class="table__buttons">
                <a th:href="@{tiposUsuario/new}" class="custom-button">Agregar</a>
                <a th:href="@{/hotel/administrador}" class="custom-button">Volver Atr√°s</a>
            </div>
         </section>
         <section class="table__body">
             <table>
                <thead>
                    <tr>
                        <th style="color: white;">Id</th>
                        <th style="color: white;">Nombre</th>
                        <th style="color: white;">Acciones</th>
                    </tr>
                </thead>                
                 </thead>
                 <tbody>
                     <th:block th:each="tipo:${TiposUsuario}">
                         <tr>
                             <td th:text = "${tipo.tipo_usuario_id}"></td>
                             <td th:text="${tipo.tipo_nombre}"></td>
                             <td>
                                 <a th:href="@{tiposUsuario/{id}/edit(id=${tipo.tipo_usuario_id})}" class="no-underline">Editar</a>
                                 <a th:href="@{tiposUsuario/{id}/delete(id=${tipo.tipo_usuario_id})}" class="no-underline">Eliminar</a>
                             </td>                             
                         </tr>
                     </th:block>
                 </tbody>
             </table>
         </section>
     </main>
 </body>
 </html>
